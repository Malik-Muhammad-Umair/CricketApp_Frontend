<!-- Hero -->

<!-- Main Content -->
<main class="flex items-center justify-center  mx-auto w-full px-6 py-10  gap-10 bg-green-800/80 backdrop-blur-lg">
  
  <!-- Form Section -->
  <div class=" backdrop-blur-lg rounded-2xl p-8  shadow-xl border border-white/20">
    <h3 class="text-xl font-semibold mb-6 text-white">Update Match Details</h3>
    <form class="space-y-6" #criket="ngForm" (ngSubmit)="update(criket.value)">
      <!-- Winner -->
      <div>
        <label class="block text-sm mb-1 text-slate-200">Winner (Team/Player)</label>
        <input type="text" placeholder="e.g. Karachi Kings" [ngModel]="selestedmatch?.winner" name="winner"
          class="w-full rounded-lg px-4 py-2 bg-slate-800/50 border border-white/20 focus:ring-2 focus:ring-yellow-400 text-white"/>
      </div>
      <!-- Overs + Runs -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm mb-1 text-slate-200">Overs</label>
          <input type="number" min="1" placeholder="e.g. 20" [ngModel]="selestedmatch?.overs" name="overs"
            class="w-full rounded-lg px-4 py-2 bg-slate-800/50 border border-white/20 focus:ring-2 focus:ring-yellow-400 text-white"/>
        </div>
        <div>
          <label class="block text-sm mb-1 text-slate-200">Runs</label>
          <input type="text" placeholder="e.g. 150" [ngModel]="selestedmatch?.runs" name="runs"
            class="w-full rounded-lg px-4 py-2 bg-slate-800/50 border border-white/20 focus:ring-2 focus:ring-yellow-400 text-white"/>
        </div>
      </div>
      <!-- Date -->
      <div>
        <label class="block text-sm mb-1 text-slate-200">Date</label>
        <input type="date" [ngModel]="selestedmatch?.date" name="date"
          class="w-full rounded-lg px-4 py-2 bg-slate-800/50 border border-white/20 focus:ring-2 focus:ring-yellow-400 text-white"/>
      </div>
      <!-- Buttons -->
      <div class="flex gap-4">
        <button type="submit"
          class="cursor-pointer flex-1 px-6 py-2 rounded-lg bg-gradient-to-r from-green-500 to-yellow-500 text-black font-semibold shadow-md hover:opacity-90">
          Save
        </button>
       
      </div>
    </form>
  </div>
